server.port=10010
server.servlet.context-path=/tro-cloud

# Spring Security default user name and password
spring.security.user.name=actuator
spring.security.user.password=actuator
spring.security.user.roles=ACTUATOR_ADMIN
info.app.name=@project.name@
info.app.description=@project.description@
info.app.version=@project.version@
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@


# SHUTDOWN ENDPOINT (ShutdownEndpoint)
management.endpoint.shutdown.enabled=true
# HEALTH ENDPOINT
management.endpoint.health.show-details=always
# ENDPOINTS WEB CONFIGURATION
management.endpoints.web.exposure.include=*

pradar.upload.client.dir=${user.dir}/pradar-upload-client
pradar_cloud_sdk_path=/opt/nfs/pradar-cloud-sdk
spring.profiles.active=dev

#mybatis config
mybatis-plus.configuration.map-underscore-to-camel-case:true
mybatis-plus.mapper-locations[0]=classpath*:com/pamirs/tro/entity/mapper/**/*.xml
mybatis-plus.mapper-locations[1]=classpath*:mappers/*.xml

## 引擎包版本校验路径
pressure.engine.pack.version.path=/data/apps/tro-cloud/engine/engine_pack_version.json
## 引擎包位置  引擎包可在github下载
pressure.engine.install.dir = /data/apps/tro-cloud/engine/pressure-engine.tar.gz
## 引擎包工作目录 记录引擎包工作的配置文件 记录引擎包生成的日志（jtl,log）
pressure.engine.task.dir= /data/apps/tro-cloud/engine

script.path = /data/apps/tro-cloud/script
script.temp.path = /data/apps/tro-cloud/script/tmp